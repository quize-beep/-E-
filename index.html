                            { "text": "do have to", "rationale": "'Do have to' is for emphasis, which is incorrect here.", "isCorrect": false },
                            { "text": "used to", "rationale": "'Used to' is for a past habit.", "isCorrect": false }
                        ],
                        "hint": "This is a common idiom."
                    },
                    {
                        "question": "We chess right now.",
                        "answerOptions": [
                            { "text": "were playing", "rationale": "This is past continuous.", "isCorrect": false },
                            { "text": "played", "rationale": "This is simple past.", "isCorrect": false },
                            { "text": "are playing", "rationale": "'Right now' indicates a present continuous action.", "isCorrect": true },
                            { "text": "playing", "rationale": "This is a participle and cannot stand alone.", "isCorrect": false }
                        ],
                        "hint": "The phrase 'right now' is a key indicator of the correct tense."
                    },
                    {
                        "question": "You must boil those vegetables before in the stew.",
                        "answerOptions": [
                            { "text": "using them", "rationale": "The gerund 'using' correctly follows 'before', and 'them' refers to the vegetables.", "isCorrect": true },
                            { "text": "their used", "rationale": "This is grammatically incorrect.", "isCorrect": false },
                            { "text": "the use", "rationale": "This is a noun phrase and doesn't fit the context.", "isCorrect": false },
                            { "text": "using", "rationale": "The verb form is correct, but it lacks the object 'them'.", "isCorrect": false }
                        ],
                        "hint": "The verb 'boil' and 'before' suggest a gerund phrase with an object."
                    },
                    {
                        "question": "Mr. Salim has been to Mauritania recently,",
                        "answerOptions": [
                            { "text": "has he", "rationale": "This is a positive tag question, which is incorrect.", "isCorrect": false },
                            { "text": "hasn't he", "rationale": "The verb in the main clause is positive, so the tag question must be negative.", "isCorrect": true },
                            { "text": "isn't he", "rationale": "The auxiliary verb is 'has', not 'is'.", "isCorrect": false },
                            { "text": "isn't she", "rationale": "The pronoun 'she' is incorrect.", "isCorrect": false }
                        ],
                        "hint": "The tag question must be the opposite of the main verb."
                    },
                    {
                        "question": "Butter is from milk.",
                        "answerOptions": [
                            { "text": "come", "rationale": "'Come' is not the correct verb.", "isCorrect": false },
                            { "text": "done", "rationale": "'Done' is not the correct verb.", "isCorrect": false },
                            { "text": "do", "rationale": "'Do' is not the correct verb.", "isCorrect": false },
                            { "text": "made", "rationale": "'Made' is the correct past participle for a passive sentence about creation.", "isCorrect": true }
                        ],
                        "hint": "The sentence is in the passive voice. The verb should be in the past participle form."
                    },
                    {
                        "question": "Can you help me? I a post office.",
                        "answerOptions": [
                            { "text": "am looking for", "rationale": "'Am looking for' is the correct present continuous form for an action in progress.", "isCorrect": true },
                            { "text": "look for", "rationale": "This is present simple and incorrect for an ongoing action.", "isCorrect": false },
                            { "text": "am look for", "rationale": "This is grammatically incorrect.", "isCorrect": false },
                            { "text": "looking for", "rationale": "This is a participle and cannot stand alone.", "isCorrect": false }
                        ],
                        "hint": "The sentence implies a present, ongoing action."
                    },
                    {
                        "question": "This field four meters.",
                        "answerOptions": [
                            { "text": "measures", "rationale": "'Measures' is the correct verb to describe the dimensions of something.", "isCorrect": true },
                            { "text": "makes", "rationale": "'Makes' is a different verb.", "isCorrect": false },
                            { "text": "takes", "rationale": "'Takes' is incorrect here.", "isCorrect": false },
                            { "text": "costs", "rationale": "'Costs' is used for price.", "isCorrect": false }
                        ],
                        "hint": "The verb should describe the size of the field."
                    },
                    {
                        "question": "When I told her I failed my exam she looked at me in total__?",
                        "answerOptions": [
                            { "text": "amazment", "rationale": "'Amazement' is a positive feeling.", "isCorrect": false },
                            { "text": "disappointment", "rationale": "'Disappointment' is the correct emotion when someone fails an exam.", "isCorrect": true },
                            { "text": "achievment", "rationale": "'Achievement' is a positive outcome.", "isCorrect": false },
                            { "text": "replacement", "rationale": "'Replacement' is not an emotion.", "isCorrect": false }
                        ],
                        "hint": "The word you are looking for is an emotion related to failure."
                    },
                    {
                        "question": "The first congress in 1776.",
                        "answerOptions": [
                            { "text": "was hold", "rationale": "This is grammatically incorrect.", "isCorrect": false },
                            { "text": "were held", "rationale": "'Congress' is a singular noun.", "isCorrect": false },
                            { "text": "took place", "rationale": "'Took place' is a correct idiom for an event occurring.", "isCorrect": true },
                            { "text": "took over", "rationale": "This means to take control.", "isCorrect": false }
                        ],
                        "hint": "The verb should describe an event happening at a specific time in the past."
                    }
                ]
            };

            let currentQuestionIndex = 0;
            let score = 0;

            function showQuestion() {
                if (currentQuestionIndex >= quizData.questions.length) {
                    showFinalResult();
                    return;
                }

                const questionData = quizData.questions[currentQuestionIndex];
                questionArea.innerHTML = '';
                feedbackArea.classList.add('hidden');

                // Update question counter
                questionCounter.textContent = `(${currentQuestionIndex + 1}/${quizData.questions.length})`;

                // Create question text element
                const questionTextElement = document.createElement('h2');
                questionTextElement.className = 'text-xl font-bold text-gray-700 mb-4';
                questionTextElement.textContent = questionData.question;
                questionArea.appendChild(questionTextElement);

                // Create and append hint element
                const hintElement = document.createElement('p');
                hintElement.className = 'text-gray-500 text-sm italic mb-4';
                hintElement.textContent = `تلميح: ${questionData.hint}`;
                questionArea.appendChild(hintElement);

                // Create and append options buttons
                questionData.answerOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'w-full text-right p-4 border border-gray-300 rounded-xl transition duration-300 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500';
                    button.textContent = option.text;
                    button.dataset.isCorrect = option.isCorrect;
                    button.addEventListener('click', () => checkAnswer(button, questionData));
                    questionArea.appendChild(button);
                });
            }

            function checkAnswer(selectedButton, currentQuestion) {
                const isCorrect = selectedButton.dataset.isCorrect === 'true';

                // Disable all buttons to prevent double-clicking
                document.querySelectorAll('#question-area button').forEach(button => {
                    button.disabled = true;
                });

                // Update score and show feedback
                if (isCorrect) {
                    score++;
                    feedbackBox.className = 'bg-green-100 text-green-700 p-4 rounded-lg font-semibold';
                    feedbackBox.textContent = 'إجابة صحيحة!';
                    selectedButton.classList.add('bg-green-500', 'text-white', 'border-green-500');
                } else {
                    feedbackBox.className = 'bg-red-100 text-red-700 p-4 rounded-lg font-semibold';
                    feedbackBox.textContent = `إجابة خاطئة! (${currentQuestion.answerOptions.find(opt => opt.isCorrect).rationale})`;
                    selectedButton.classList.add('bg-red-500', 'text-white', 'border-red-500');
                    // Highlight the correct answer
                    const correctButton = Array.from(document.querySelectorAll('#question-area button')).find(btn => btn.dataset.isCorrect === 'true');
                    if (correctButton) {
                        correctButton.classList.add('bg-green-500', 'text-white', 'border-green-500');
                    }
                }

                feedbackArea.classList.remove('hidden');
            }

            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.questions.length) {
                    showQuestion();
                } else {
                    showFinalResult();
                }
            });

            function showFinalResult() {
                questionArea.innerHTML = `
                    <div class="text-center space-y-4">
                        <h2 class="text-3xl font-bold text-gray-800">انتهى الاختبار!</h2>
                        <p class="text-xl text-gray-600">
                            لقد أكملت جميع الأسئلة.
                        </p>
                        <p class="text-2xl font-bold text-blue-600">
                            درجتك النهائية: ${score} من ${quizData.questions.length}
                        </p>
                        <p class="text-md text-gray-500">
                            أعد تحميل الصفحة لإعادة الاختبار.
                        </p>
                    </div>
                `;
                feedbackArea.classList.add('hidden');
                questionCounter.textContent = '';
            }

            // Initial load
            showQuestion();
        });
    </script>
